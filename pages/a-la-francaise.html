<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <script
      src="https://kit.fontawesome.com/6ca5c184a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="header header--back">
      <i class="header__arrow fa-solid fa-arrow-left"></i>
      <img
        class="header__logo"
        src="../images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <main>
      <article class="menu">
        <div class="menu__start">
          <img
            class="menu__picture"
            src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Assiette d'a la francaise"
          />
          <div class="menu__title">
            <h1 class="h1 h1--menu">À la française</h1>
            <div class="like-btn like-btn--big">
              <label for="like">
                <input type="checkbox" name="like" id="like" />
                <i class="check-inactive fa-regular fa-heart"></i>
                <i class="check-active fa-solid fa-heart"></i>
              </label>
            </div>
          </div>
        </div>
        <section class="section section--plats">
          <h2 class="h2 h2--menu plats__title"><span>Entr</span>ées</h2>
          <div class="plats__container">
            <div class="plat">
              <div class="plat__left">
                <h3 class="plat__title">Tartare de poulpe acidulé</h3>
                <p class="plat__description">Aux zestes d'orange</p>
              </div>
              <div class="plat__right">
                <div class="plat__prix">25€</div>
                <div class="plat__check">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
            <div class="plat">
              <div class="plat__left">
                <h3 class="plat__title">Tartare de poulpe acidulé</h3>
                <p class="plat__description">Aux zestes d'orange</p>
              </div>
              <div class="plat__right">
                <div class="plat__prix">25€</div>
                <div class="plat__check">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer class="footer white">
      <div class="footer--container">
        <img
          class="footer__logo"
          src="../images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
        />
        <ul class="footer__menu">
          <li class="footer__menu__item">
            <a href="#">
              <i class="footer__menu__icon fa-solid fa-utensils"></i> Proposer
              un restaurant
            </a>
          </li>
          <li class="footer__menu__item">
            <a href="#">
              <i class="footer__menu__icon fa-solid fa-handshake-angle"></i>
              Devenir partenaire
            </a>
          </li>
          <a href="#">
            <li class="footer__menu__item">Mentions légales</li>
          </a>
          <a href="#">
            <li class="footer__menu__item">Contact</li>
          </a>
        </ul>
      </div>
    </footer>
  </body>
</html>
